<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main">
    <div class="container">
      <form id="contactForm" target="_blank" action="https://formsubmit.co/haythemmohamed478@gmail.com" method="POST">

        
        <h1>Contact Us</h1>
        <div class="form-control">
          <label for="name">Username</label>
          <input type="text" id="username" name="username">
          <span></span>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <span></span>
        </div>
        <div class="form-control">
          <label for="email">Phone</label>
          <input type="number" id="phone" name="phone">
          <span></span>
        </div>
        <div class="form-control">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" placeholder="Enter your Message ..."></textarea>
          <span></span>
        </div>
        <button type="submit" class="btn-submit">Send</button>
      </form>
      <footer>
        <a class="creat" href="https://www.linkedin.com/in/haithem-mohamed-8b7143243/">

        </a>
          </footer>
    </div>
    
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script src="./script.js"></script>
</body>

</html>
